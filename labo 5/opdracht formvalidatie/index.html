<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>formwaarden</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<FORM>
    <label for="roker"></label>
    <input type="checkbox" name="roker" id="roker" value="roker">
    <label for="nederlands">
    <input type="radio" name="moedertaal" id="nederlands" value="nl">
    </label>
    <label for="frans">
    <input type="radio" name="moedertaal" id="frans" value="fr">
    </label>
    <label for="engels">
        <input type="radio" name="moedertaal" id="engels" value="en">
    </label>
    <label for="buurland">
        <select name="buurland" id="buurland">
            <option value="Nederland">Nederland</option>
            <option value="Frankrijk">Frankrijk</option>
            <option value="Duitsland">Duitsland</option>
        </select>
    </label>
    <label for="Bestelling">
        <select name="Bestelling" id="bestelling" multiple="multiple">
            <option value="aardappelen">aardappelen</option>
            <option value="brood">brood</option>
            <option value="melk">melk</option>
            <option value="biefstuk">biefstuk</option>
            <option value="chips">chips</option>
            <option value="krant">krant</option>
        </select>
    </label>
</FORM>
<input type="button" value="Submit" id="submit">


<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
